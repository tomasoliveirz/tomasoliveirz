<svg width="100%" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="gradText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1">
        <animate attributeName="stop-color" values="#4facfe;#00f2fe;#4facfe" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1">
        <animate attributeName="stop-color" values="#00f2fe;#4facfe;#00f2fe" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@800&amp;display=swap');
      
      .bg {
        fill: #0f172a;
      }
      
      .text-container {
        font-family: 'Outfit', sans-serif;
        font-weight: 800;
        font-size: 90px;
        text-anchor: middle;
        dominant-baseline: middle;
      }

      .main-text {
        fill: url(#gradText);
        filter: url(#glow);
        opacity: 0;
        animation: fadeIn 1s ease-out forwards, float 6s ease-in-out infinite;
      }

      .sub-text {
        font-family: 'Outfit', sans-serif;
        font-weight: 400;
        font-size: 24px;
        fill: #94a3b8;
        text-anchor: middle;
        opacity: 0;
        animation: slideUp 1s ease-out 0.5s forwards;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      /* Circuit/Tech Background Elements */
      .circuit-line {
        stroke: #1e293b;
        stroke-width: 2;
        fill: none;
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: drawLine 3s ease-out forwards;
      }
      
      @keyframes drawLine {
        to { stroke-dashoffset: 0; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" class="bg" rx="15" />

  <!-- Decorative Tech Lines -->
  <path d="M50 200 L150 200 L180 170" class="circuit-line" />
  <path d="M750 50 L650 50 L620 80" class="circuit-line" />
  <circle cx="50" cy="200" r="4" fill="#334155" />
  <circle cx="750" cy="50" r="4" fill="#334155" />

  <!-- Main Content -->
  <g transform="translate(400, 110)">
    <text class="text-container main-text">Tomas Oliveira</text>
  </g>
  
  <g transform="translate(400, 170)">
    <text class="text-container sub-text">Software Engineer • Full Stack • Mobile</text>
  </g>
</svg>
